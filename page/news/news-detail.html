<!DOCTYPE html>
<html lang="id">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Loading...</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/satoshi.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="min-h-screen overflow-x-hidden">
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 md:px-10 lg:px-20">
      <section class="py-16">
        <div class="mx-auto px-6 max-w-4xl text-white">
          <div class="mb-6">
            <button onclick="window.history.back()" class="text-gray-300 hover:text-green-500 transition duration-200 font-semibold flex items-center"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
          </div>

          <h1 id="detail-title" class="text-4xl md:text-5xl font-extrabold mb-4 leading-snug">Memuat Judul...</h1>
          <p class="text-sm font-semibold text-cyan-400 mb-8"><span id="detail-date">...</span> â€¢ <span id="detail-category">...</span></p>

          <div class="overflow-hidden rounded-xl shadow-2xl mb-10 border border-gray-700 p-0">
            <img id="detail-image" src="" alt="Cover Berita" class="block w-full h-auto object-contain m-0 p-0" />
          </div>

          <div id="detail-content" class="text-gray-300 text-lg space-y-6 leading-relaxed">
            <p>Memuat konten berita...</p>
          </div>
        </div>
      </section>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../../js/data/news.js"></script>
    <script src="../../js/loader.js"></script>

    <script>
      // Logika Detail Berita Utama
      function loadNewsContent() {
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get("id");

        const titleEl = document.getElementById("detail-title");
        const dateEl = document.getElementById("detail-date");
        const categoryEl = document.getElementById("detail-category");
        const imageEl = document.getElementById("detail-image");
        const contentEl = document.getElementById("detail-content");
        const pageTitleEl = document.getElementById("page-title");

        if (typeof newsData === "undefined") {
          titleEl.textContent = "Error: Data Berita tidak tersedia.";
          contentEl.innerHTML = "<p>Pastikan file news.js dimuat dengan benar.</p>";
          return;
        }

        const newsItem = newsData.find((item) => item.id === newsId);

        if (newsItem) {
          // FIX: Menyuntikkan Data
          titleEl.textContent = newsItem.title;
          dateEl.textContent = newsItem.date;
          categoryEl.textContent = newsItem.category;
          pageTitleEl.textContent = newsItem.title + " | HMTE Unsoed";

          // FIX: JALUR GAMBAR RELATIF (diasumsikan newsItem.imgSrc adalah path relatif dari root)
          imageEl.src = "../../" + newsItem.imgSrc;
          imageEl.alt = newsItem.title;

          contentEl.innerHTML = newsItem.content;
        } else {
          titleEl.textContent = "Berita Tidak Ditemukan (404)";
          contentEl.innerHTML = "<p>Maaf, ID berita tidak valid. Silakan kembali.</p>";
          imageEl.style.display = "none";
          pageTitleEl.textContent = "404 - Tidak Ditemukan";
        }
      }

      // Eksekusi: Setelah DOM siap
      document.addEventListener("DOMContentLoaded", () => {
        // Beri waktu agar loader.js selesai memuat Header/Footer
        setTimeout(() => {
          loadNewsContent();
        }, 200);
      });
    </script>
  </body>
</html>
