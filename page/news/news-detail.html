<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Memuat Berita...</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
      /* ══════════════════════════════════════
         NEWS DETAIL — PREMIUM DARK + MOBILE FIX
      ══════════════════════════════════════ */

      body {
        background-color: #0d1117 !important;
      }

      /* ── BACK BUTTON ── */
      .group.inline-flex {
        margin-bottom: 8px !important;
      }

      .group.inline-flex .rounded-full {
        background: rgba(255,255,255,0.05) !important;
        border-color: rgba(255,255,255,0.08) !important;
      }

      /* ── CATEGORY BADGE ── */
      #detail-category {
        background: rgba(15,188,109,0.12) !important;
        color: #0fbc6d !important;
        border-color: rgba(15,188,109,0.25) !important;
        font-size: 0.65rem !important;
        letter-spacing: 0.15em !important;
      }

      /* ── JUDUL ARTIKEL ── */
      #detail-title {
        font-size: clamp(1.6rem, 5vw, 3.8rem) !important;
        line-height: 1.15 !important;
        letter-spacing: -0.03em !important;
        font-weight: 900 !important;
      }

      /* ── META INFO (tanggal, author) ── */
      article header .flex.flex-wrap {
        gap: 12px !important;
        padding-bottom: 20px !important;
        border-color: rgba(255,255,255,0.06) !important;
      }

      /* ── IMAGE CONTAINER ── */
      .rounded-3xl.overflow-hidden {
        background: rgba(0,0,0,0.4) !important;
        border-color: rgba(255,255,255,0.06) !important;
        border-radius: 20px !important;
        padding: 0 !important;
        min-height: unset !important;
        overflow: hidden !important;
      }

      #detail-image {
        width: 100% !important;
        height: auto !important;
        max-height: 600px !important;
        object-fit: contain !important;
        border-radius: 0 !important;
        display: block !important;
      }

      /* ── PROSE / KONTEN ── */
      #detail-content {
        color: rgba(209,213,219,0.85) !important;
        line-height: 1.8 !important;
      }

      #detail-content p {
        font-size: clamp(0.92rem, 1.2vw, 1.1rem) !important;
        margin-bottom: 1.25rem !important;
      }

      #detail-content h3 {
        font-size: clamp(1.1rem, 2vw, 1.5rem) !important;
        color: #fff !important;
        font-weight: 800 !important;
        margin-bottom: 0.75rem !important;
        letter-spacing: -0.02em !important;
      }

      /* ══════════════════════════════
         MOBILE (≤ 768px)
      ══════════════════════════════ */
      @media screen and (max-width: 768px) {
        /* Padding container */
        .container.mx-auto.px-4 {
          padding-left: 16px !important;
          padding-right: 16px !important;
        }

        article.container {
          padding-left: 16px !important;
          padding-right: 16px !important;
          padding-bottom: 48px !important;
        }

        /* Back button */
        .group.inline-flex {
          font-size: 0.82rem !important;
        }

        /* Header artikel */
        article header {
          margin-bottom: 20px !important;
        }

        #detail-title {
          font-size: clamp(1.4rem, 6.5vw, 2rem) !important;
          margin-bottom: 16px !important;
        }

        /* Meta row: stack vertical di HP kecil */
        article header .flex.flex-wrap {
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 6px !important;
        }

        article header .hidden.md\:block { display: none !important; }

        /* Image container */
        .rounded-3xl.overflow-hidden {
          border-radius: 14px !important;
          margin-bottom: 24px !important;
        }

        #detail-image {
          max-height: 280px !important;
          object-fit: cover !important;
          width: 100% !important;
        }

        /* Content prose */
        #detail-content p {
          font-size: 0.92rem !important;
        }

        #detail-content h3 {
          font-size: 1.1rem !important;
        }

        /* Max width full di mobile */
        .max-w-5xl,
        .max-w-4xl {
          max-width: 100% !important;
        }
      }
    </style>
  </head>

  <body class="text-white min-h-screen flex flex-col font-satoshi">
    <div id="header-placeholder"></div>

    <main class="flex-grow">
      <div class="container mx-auto px-4 md:px-8 lg:px-12 py-8">
        <a href="/page/news/news.html" class="group inline-flex items-center text-gray-400 hover:text-white transition text-sm font-medium">
          <span class="w-10 h-10 rounded-full bg-gray-800 grid place-items-center mr-3 group-hover:bg-gray-700 transition shadow-md border border-gray-700 group-hover:border-gray-600">
            <i class="fas fa-arrow-left text-sm transform group-hover:-translate-x-1 transition-transform"></i>
          </span>
          Kembali ke Daftar Berita
        </a>
      </div>

      <article class="container mx-auto px-4 md:px-8 lg:px-12 pb-24 fade-in">
        <header class="mb-10 text-left max-w-5xl">
          <span id="detail-category" class="inline-block px-4 py-1.5 bg-cyan-900/50 text-cyan-400 border border-cyan-800 rounded-full text-xs font-bold uppercase tracking-wider mb-5"> Loading... </span>

          <h1 id="detail-title" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-white mb-6 leading-tight tracking-tight">Memuat Judul Berita...</h1>

          <div class="flex flex-wrap items-center justify-start text-sm text-gray-400 border-b border-gray-800 pb-8 gap-4">
            <div class="flex items-center">
              <i class="far fa-calendar-alt mr-2 text-green-500"></i>
              <span id="detail-date">...</span>
            </div>
            <div class="hidden md:block w-1 h-1 bg-gray-700 rounded-full"></div>
            <div class="flex items-center">
              <span class="text-gray-500">Oleh Tim Redaksi HMTE</span>
            </div>
          </div>
        </header>

        <div class="max-w-5xl mb-14">
          <div class="rounded-3xl overflow-hidden shadow-2xl border border-gray-800 bg-black/50 relative min-h-[200px] flex items-center justify-center p-4">
            <img id="detail-image" src="" alt="Cover Berita" class="w-auto h-auto max-w-full max-h-[800px] object-contain block rounded-lg" />
          </div>
        </div>

        <div class="max-w-4xl">
          <div id="detail-content" class="prose prose-invert prose-lg md:prose-xl max-w-none text-gray-300 leading-loose">
            <p class="text-gray-500 italic">Memuat konten berita...</p>
          </div>
        </div>
      </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/data/news.js"></script>
    <script src="/js/loader.js"></script>

    <script>
      function loadNewsContent() {
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get("id");

        const titleEl = document.getElementById("detail-title");
        const dateEl = document.getElementById("detail-date");
        const categoryEl = document.getElementById("detail-category");
        const imageEl = document.getElementById("detail-image");
        const contentEl = document.getElementById("detail-content");
        const pageTitleEl = document.getElementById("page-title");

        if (typeof newsData === "undefined") {
          titleEl.textContent = "Error: Data Berita tidak tersedia.";
          return;
        }

        const newsItem = newsData.find((item) => item.id === newsId);

        if (newsItem) {
          titleEl.textContent = newsItem.title;
          dateEl.textContent = newsItem.date;
          categoryEl.textContent = newsItem.category || "Berita Umum";
          pageTitleEl.textContent = newsItem.title + " - HMTE Unsoed";

          // Logika pembersihan jalur gambar yang aman
          let imgSrc = newsItem.imgSrc;
          if (!imgSrc.startsWith("http") && !imgSrc.startsWith("/")) {
            const cleanPath = imgSrc.replace(/^(\.\.\/|\.\/|\/)+/, "");
            imgSrc = "/" + cleanPath;
          }

          imageEl.src = imgSrc;
          imageEl.alt = newsItem.title;
          contentEl.innerHTML = newsItem.content;
        } else {
          document.querySelector("article").innerHTML = `
            <div class="flex flex-col items-center justify-center py-20 text-center">
                <h1 class="text-3xl font-bold text-white mb-4">Berita Tidak Ditemukan</h1>
                <a href="/page/news/news.html" class="text-green-500 hover:underline font-medium">Kembali ke Daftar Berita</a>
            </div>
          `;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          loadNewsContent();
        }, 100);
      });
    </script>
  </body>
</html>
