<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Kerja | HMTE</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/satoshi.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 min-h-screen">
    <div id="header-placeholder"></div>

    <main id="main" class="main py-16">
      <div class="max-w-6xl mx-auto px-6">
        <h1 class="text-4xl font-extrabold text-white text-center mb-4">Daftar Program Kerja</h1>
        <p class="text-gray-400 text-center mb-12">Lihat semua proyek dan kegiatan yang sedang atau akan kami jalankan.</p>

        <div class="flex justify-center border-b border-gray-700 mb-8">
          <button data-filter="all" class="tab-button px-4 py-2 text-white font-semibold border-b-2 border-green-500 hover:text-green-400 transition" onclick="changeFilter('all')">Semua Proyek</button>
          <button data-filter="ongoing" class="tab-button px-4 py-2 text-gray-400 font-semibold border-b-2 border-transparent hover:text-green-400 transition" onclick="changeFilter('ongoing')">Sedang Berjalan</button>
          <button data-filter="upcoming" class="tab-button px-4 py-2 text-gray-400 font-semibold border-b-2 border-transparent hover:text-green-400 transition" onclick="changeFilter('upcoming')">Mendatang</button>
        </div>

        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        <div id="no-projects-message" class="hidden text-center text-gray-400 py-10">Tidak ada proyek yang ditemukan untuk kategori ini.</div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../js/loader.js"></script>
    <script src="../../js/data/project.js"></script>
    <script src="../../js/pages/project.js"></script>
  </body>
</html>
