<style>
  /*
    Semua ukuran pakai clamp(min, nilai-vw, max)
    → otomatis mengecil di layar kecil, membesar di layar besar
    → tidak perlu angka manual per breakpoint
  */

  #home {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    min-height: 88vh;
    
    /* JURUS PAKSA: Menggunakan margin-top agar konten terdorong ke bawah dari navbar */
    margin-top: 20vh !important; 
    
    /* Padding atas dinolkan karena sudah diganti margin, kiri-kanan 6vw, bawah 5vh */
    padding: 0 6vw 5vh !important; 
    
    gap: 4vw;
  }

  /* ── TEKS KIRI ── */
  #home .hero-left {
    flex: 1;
    display: flex;
    flex-direction: column;

    max-width: 55%;
  }

  #home .hero-left h1 {
    /* min 1.6rem → naik seiring lebar layar → max 6.5rem */
    font-size: clamp(1.6rem, 6vw, 8rem);
    font-weight: 900;
    color: #fff;
    line-height: 1.1;
    letter-spacing: -0.03em;
    margin: 0;
  }

  #home .hero-left p {
    font-size: clamp(0.82rem, 1.5vw, 1.6rem);
    color: rgba(156, 163, 175, 0.85);
    line-height: 1.75;
    max-width: 90%;
    margin: 0;
  }

  #home .hero-left a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: clamp(9px, 1vh, 14px) clamp(18px, 2vw, 30px);
    background: #16a34a;
    color: #fff !important;
    font-weight: 700;
    font-size: clamp(0.78rem, 1vw, 1rem);
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 0 24px rgba(15,188,109,0.25);
    transition: all 0.25s ease;
  }

  #home .hero-left a:hover {
    background: #15803d;
    transform: translateY(-2px);
    box-shadow: 0 0 36px rgba(15,188,109,0.4);
  }

  /* ── LOGO KANAN ── */
  #home .hero-right {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40%;
  }

  #home .hero-right img {
    /* logo ikut lebar viewport: min 160px → maks 560px */
    width: clamp(160px, 40vw, 650px);
    height: auto;
    filter:
      drop-shadow(0 0 2vw rgba(15,188,109,0.35))
      drop-shadow(0 0 5vw rgba(15,188,109,0.1));
    animation: heroFloat 5s ease-in-out infinite;
  }

  @keyframes heroFloat {
    0%, 100% { transform: translateY(0); }
    50%       { transform: translateY(clamp(-8px, -1.5vh, -18px)); }
  }

  /* ── MOBILE (≤ 768px) ── */
  @media screen and (max-width: 768px) {
    #home {
      flex-direction: column !important;
      min-height: auto !important;
      
      /* JURUS PAKSA MOBILE: Sama seperti PC, kita pakai margin-top */
      margin-top: 50vw !important;
      padding: 0 5vw 10vw !important;
      
      gap: 6vw !important;
      align-items: center !important;
    }

    #home .hero-right {
      order: -1 !important;
      width: 100% !important;
    }

    #home .hero-right img {
      /* di HP: logo ikut lebar HP, antara 100px-200px */
      width: clamp(100px, 38vw, 200px) !important;
    }

    #home .hero-left {
      align-items: center !important;
      text-align: center !important;
      max-width: 100% !important;
      gap: clamp(10px, 3vw, 18px) !important;
    }

    #home .hero-left h1 {
      /* di HP: teks ikut lebar HP */
      font-size: clamp(1.4rem, 7vw, 2.2rem) !important;
    }

    #home .hero-left p {
      font-size: clamp(0.8rem, 3.5vw, 1rem) !important;
      max-width: 100% !important;
    }

    #home .hero-left a {
      font-size: clamp(0.78rem, 3.5vw, 0.9rem) !important;
    }

    /* Perlambat animasi fade-in */
    .fade-in {
      transition:
        opacity 1.1s cubic-bezier(0.23, 1, 0.32, 1),
        transform 1.1s cubic-bezier(0.23, 1, 0.32, 1) !important;
    }
  }
