<style>
  /* ── SHARED SECTION BASE ── */
  .news-section {
    position: relative;
    padding: clamp(36px, 7vh, 80px) 0;
    overflow: hidden;
  }
  .news-section::before {
    content: '';
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: min(600px, 100%); height: 280px;
    background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .news-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 48px);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* ── HEADER ── */
  .news-header {
    text-align: center;
    margin-bottom: clamp(24px, 4vh, 44px);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .news-header.is-visible { opacity: 1; transform: translateY(0); }

  .news-eyebrow {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 0.68rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: #0fbc6d;
    font-weight: 700;
  }
  .news-eyebrow::before, .news-eyebrow::after {
    content: '';
    display: block;
    width: 20px; height: 1px;
    background: #0fbc6d;
    opacity: 0.6;
  }
  .news-title {
    font-size: clamp(1.75rem, 5vw, 3.2rem);
    font-weight: 900;
    color: #fff;
    letter-spacing: -0.04em;
    line-height: 1;
    margin: 0;
  }
  .news-title em { font-style: normal; color: #0fbc6d; }

  .news-subtitle {
    font-size: clamp(0.8rem, 2vw, 0.92rem);
    color: rgba(156,163,175,0.6);
    margin: 0;
    line-height: 1.6;
    max-width: 480px;
    text-align: center;
  }

  /* ── GRID: auto-fit, min 260px per kolom ── */
  .news-grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: clamp(12px, 2.5vw, 22px);
    justify-items: stretch;
  }

  /* Kalau hanya 1 kartu — jangan melebar penuh, center */
  .news-grid:has(.news-card:only-child) {
    grid-template-columns: minmax(0, 400px);
    justify-content: center;
  }

  /* ── CARD ── */
  .news-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: linear-gradient(145deg,
      rgba(15,188,109,0.07) 0%,
      rgba(13,17,23,0.98) 35%,
      rgba(13,17,23,0.98) 65%,
      rgba(15,188,109,0.04) 100%
    );
    border: 1px solid rgba(15,188,109,0.1);
    box-shadow: 0 4px 24px rgba(0,0,0,0.45);
    text-decoration: none;
    display: flex;
    flex-direction: column;
    opacity: 0;
    transform: translateY(32px);
    transition:
      opacity 0.55s cubic-bezier(0.23,1,0.32,1),
      transform 0.55s cubic-bezier(0.23,1,0.32,1),
      border-color 0.3s ease,
      box-shadow 0.3s ease;
  }
  .news-card.is-visible { opacity: 1; transform: translateY(0); }
  .news-card:nth-child(1) { transition-delay: 0.05s; }
  .news-card:nth-child(2) { transition-delay: 0.15s; }
  .news-card:nth-child(3) { transition-delay: 0.25s; }

  .news-card::before {
    content: '';
    position: absolute;
    top: 0; left: 8%; right: 8%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(15,188,109,0.35), transparent);
    z-index: 2;
  }
  .news-card:hover {
    transform: translateY(-5px) !important;
    border-color: rgba(15,188,109,0.28);
    box-shadow: 0 16px 40px rgba(0,0,0,0.55), 0 0 24px rgba(15,188,109,0.07);
  }
  /* Touch tap feedback */
  .news-card:active { transform: scale(0.98) !important; }

  /* ── GAMBAR ── */
  .news-card-img {
    position: relative;
    height: clamp(160px, 18vw, 220px);
    overflow: hidden;
    flex-shrink: 0;
  }
  .news-card-img img {
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.85) saturate(1.05);
    transition: transform 0.5s cubic-bezier(0.23,1,0.32,1), filter 0.3s ease;
  }
  .news-card:hover .news-card-img img { transform: scale(1.05); filter: brightness(0.95); }
  .news-card-img::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 50%;
    background: linear-gradient(to top, rgba(13,17,23,0.75), transparent);
    pointer-events: none;
  }
  .news-card-num {
    position: absolute;
    top: 12px; left: 12px;
    width: 26px; height: 26px;
    background: rgba(10,12,16,0.75);
    border: 1px solid rgba(15,188,109,0.3);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.65rem; font-weight: 700; color: #0fbc6d;
    z-index: 3; backdrop-filter: blur(8px);
  }

  /* ── BODY ── */
  .news-card-body {
    padding: clamp(12px, 2vw, 18px);
    display: flex; flex-direction: column;
    gap: 7px; flex: 1;
  }
  .news-card-meta {
    display: flex; align-items: center;
    gap: 6px; flex-wrap: wrap;
  }
  .news-card-date { font-size: 0.65rem; color: rgba(156,163,175,0.5); }
  .news-card-dot  { width: 2px; height: 2px; background: rgba(156,163,175,0.35); border-radius: 50%; }
  .news-card-tag  {
    font-size: 0.6rem; letter-spacing: 0.1em;
    text-transform: uppercase; color: #0fbc6d; font-weight: 700;
    padding: 2px 6px; background: rgba(15,188,109,0.1);
    border-radius: 20px; border: 1px solid rgba(15,188,109,0.18);
  }
  .news-card-title {
    font-size: clamp(0.88rem, 2vw, 1rem);
    font-weight: 800; color: rgba(255,255,255,0.9);
    line-height: 1.35; margin: 0; letter-spacing: -0.01em;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
    transition: color 0.2s ease;
  }
  .news-card:hover .news-card-title { color: #fff; }
  .news-card-desc {
    font-size: clamp(0.76rem, 1.5vw, 0.83rem);
    color: rgba(156,163,175,0.5); line-height: 1.6; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 3;
    -webkit-box-orient: vertical; overflow: hidden;
  }
  .news-card-read {
    display: inline-flex; align-items: center; gap: 5px;
    font-size: 0.7rem; color: rgba(15,188,109,0.6); font-weight: 600;
    margin-top: auto; padding-top: 6px;
    transition: color 0.2s ease, gap 0.2s ease;
  }
  .news-card:hover .news-card-read { color: #0fbc6d; gap: 8px; }

  /* ── CTA ── */
  .news-footer {
    margin-top: clamp(20px, 3vh, 36px);
    display: flex; justify-content: center;
    opacity: 0; transform: translateY(16px);
    transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
  }
  .news-footer.is-visible { opacity: 1; transform: translateY(0); }
  .news-cta {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 11px 28px;
    border: 1px solid rgba(255,255,255,0.13); border-radius: 50px;
    color: rgba(255,255,255,0.7); font-size: 0.85rem; font-weight: 600;
    text-decoration: none; letter-spacing: 0.02em;
    transition: all 0.25s ease;
  }
  .news-cta:hover { border-color: rgba(15,188,109,0.4); color: #0fbc6d; background: rgba(15,188,109,0.05); }

  /* ── SKELETON ── */
  .news-skel {
    background: rgba(255,255,255,0.04); border-radius: 6px;
    animation: skelPulse 1.6s ease-in-out infinite;
  }
  @keyframes skelPulse { 0%,100% { opacity: 0.3; } 50% { opacity: 0.6; } }

  /* ══ MOBILE ≤ 479px: Featured besar + card horizontal ══ */
  @media (max-width: 479px) {
    .news-grid {
      grid-template-columns: 1fr;
      gap: 12px;
    }
    /* Card pertama: featured */
    .news-card:first-child .news-card-img { height: 190px; }
    .news-card:first-child .news-card-body { align-items: center; text-align: center; }
    .news-card:first-child .news-card-meta { justify-content: center; }
    .news-card:first-child .news-card-read { justify-content: center; }

    /* Card 2+ horizontal */
    .news-card:not(:first-child) {
      flex-direction: row;
      height: 100px;
      align-items: stretch;
    }
    .news-card:not(:first-child) .news-card-img {
      width: 110px; height: 100% !important;
      flex-shrink: 0; border-radius: 0;
    }
    .news-card:not(:first-child) .news-card-body {
      padding: 10px 12px;
      justify-content: center; gap: 4px;
    }
    .news-card:not(:first-child) .news-card-title  { font-size: 0.82rem; -webkit-line-clamp: 2; }
    .news-card:not(:first-child) .news-card-desc,
    .news-card:not(:first-child) .news-card-read,
    .news-card:not(:first-child) .news-card-num    { display: none !important; }
  }

  /* ══ TABLET 480–768px: 2 kolom, card pertama full ══ */
  @media (min-width: 480px) and (max-width: 768px) {
    .news-grid { grid-template-columns: 1fr 1fr; gap: 14px; }
    .news-card:first-child { grid-column: 1 / -1; }
    .news-card:first-child .news-card-img { height: 200px; }
    .news-card:not(:first-child) .news-card-img { height: 150px; }
    .news-card:not(:first-child) .news-card-desc { -webkit-line-clamp: 2; }
    .news-subtitle { text-align: center; }
  }
</style>

<section class="news-section">
  <div class="news-inner">

    <div class="news-header">
      <span class="news-eyebrow">Informasi Terkini</span>
      <h2 class="news-title">Berita <em>Terbaru</em></h2>
      <p class="news-subtitle">Informasi terkini seputar kegiatan dan pencapaian HMTE Unsoed.</p>
    </div>

    <div id="latest-news-container" class="news-grid">
      <!-- Skeleton 1 -->
      <div class="news-card is-visible">
        <div class="news-card-img"><div class="news-skel" style="width:100%;height:100%;"></div></div>
        <div class="news-card-body" style="gap:10px;">
          <div class="news-skel" style="height:9px;width:35%;"></div>
          <div class="news-skel" style="height:14px;width:90%;"></div>
          <div class="news-skel" style="height:9px;width:70%;"></div>
        </div>
      </div>
      <!-- Skeleton 2 -->
      <div class="news-card is-visible">
        <div class="news-card-img"><div class="news-skel" style="width:100%;height:100%;"></div></div>
        <div class="news-card-body" style="gap:10px;">
          <div class="news-skel" style="height:9px;width:35%;"></div>
          <div class="news-skel" style="height:14px;width:85%;"></div>
        </div>
      </div>
      <!-- Skeleton 3 -->
      <div class="news-card is-visible">
        <div class="news-card-img"><div class="news-skel" style="width:100%;height:100%;"></div></div>
        <div class="news-card-body" style="gap:10px;">
          <div class="news-skel" style="height:9px;width:35%;"></div>

    <div class="news-footer">

  </div>
</section>

<script>
(function () {
  function initNewsAnim() {
    const targets = document.querySelectorAll(
      '.news-header, #latest-news-container .news-card, .news-footer'
    );
    if (!targets.length) return;
    const obs = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.08, rootMargin: '0px 0px -40px 0px' });
    targets.forEach((el) => { el.classList.remove('is-visible'); obs.observe(el); });
  }

  function init() {
    initNewsAnim();
    window.initNewsAnimations = initNewsAnim;
  }

  window.__components = window.__components || {};
  window.__components['news'] = { init };
})();
</script>
