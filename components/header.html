<style>
  #header {
    position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
    background: rgba(10,14,20,0.85);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-bottom: 1px solid rgba(15,188,109,0.12);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #header.scrolled {
    background: rgba(10,14,20,0.97);
    box-shadow: 0 4px 32px rgba(0,0,0,0.5);
  }

  /* ── INNER ── */
  .header {
    max-width: 1100px; margin: 0 auto;
    padding: 0 clamp(16px,5vw,40px);
    height: 60px;
    display: flex; align-items: center; justify-content: space-between;
    position: relative;
  }

  /* ── BRAND ── */
  .header-brand {
    display: flex; align-items: center; gap: 10px;
    text-decoration: none; flex-shrink: 0; z-index: 9999; /* Pastikan logo selalu di atas */
  }
  .logo-navbar {
    width: 34px; height: 34px; border-radius: 50%; object-fit: cover;
    border: 1px solid rgba(15,188,109,0.3);
  }
  .header-brand-text {
    font-size: 0.95rem; font-weight: 800; color: #fff;
    white-space: nowrap; letter-spacing: 0.02em;
  }
  .header-brand-text .sep { color: #0fbc6d; }

  /* ── NAV DESKTOP ── */
  .nav-contain {
    display: flex; align-items: center;
    position: absolute;
    left: 50%; transform: translateX(-50%);
  }
  .navbar > ul {
    list-style: none; margin: 0; padding: 0;
    display: flex; align-items: center; gap: 4px;
  }
  .navbar > ul > li { position: relative; }

  .nav-link, .nav-drop {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 8px 16px; border-radius: 50px; /* Bentuk kapsul (pill) yang lebih modern */
    font-size: 0.85rem; font-weight: 600;
    color: rgba(255,255,255,0.75);
    text-decoration: none; cursor: pointer; white-space: nowrap;
    background: transparent; border: none; font-family: inherit;
    transition: all 0.25s ease;
  }
  .nav-link:hover, .nav-drop:hover,
  .nav-link.active { 
    color: #0fbc6d; 
    background: rgba(15,188,109,0.08); 
  }

  /* HAPUS ANIMASI PANAH BERPUTAR */
  .nav-drop .fa-chevron-down {
    font-size: 0.6rem;
  }

  /* ── DROPDOWN DESKTOP ── */
  .dropdown-menu {
    display: none;
    position: absolute; 
    top: 100%; 
    left: 0; 
    min-width: 180px; 
    z-index: 999;
    background: rgba(13,17,23,0.98);
    border: 1px solid rgba(15,188,109,0.18);
    border-radius: 12px; 
    padding: 8px;
    list-style: none; 
    margin: 10px 0 0 0; /* Jarak antara tombol dan menu */
    box-shadow: 0 14px 40px rgba(0,0,0,0.55);
  }

  /* Jembatan transparan agar kursor tidak terputus saat digeser ke bawah */
  .dropdown-menu::before {
    content: '';
    position: absolute;
    top: -15px; left: 0;
    width: 100%; height: 15px;
  }
  
  /* BUKA MENU OTOMATIS SAAT MOUSE MENDEKAT (KHUSUS DESKTOP) */
  @media (min-width: 769px) {
    .navbar > ul > li.dropdown:hover .dropdown-menu {
      display: block; 
      animation: dropAnim 0.3s ease forwards; 
    }
  }

  @keyframes dropAnim {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu li a {
    display: block; 
    padding: 10px 16px; 
    border-radius: 8px;
    font-size: 0.85rem; 
    font-weight: 600; 
    text-align: left; 
    color: rgba(255,255,255,0.72); 
    text-decoration: none;
    transition: all 0.2s ease;
  }
  
  .dropdown-menu li a:hover { 
    color: #0fbc6d; 
    background: rgba(15,188,109,0.08); 
  }
  /* ── HAMBURGER ── */
  .nav-toggle {
    display: none;
    position: relative; /* Penting agar z-index aktif */
    z-index: 9999; /* Pastikan selalu di atas menu dropdown */
    flex-direction: column; justify-content: center; align-items: center;
    gap: 5px; width: 42px; height: 42px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px; cursor: pointer; flex-shrink: 0;
    transition: all 0.3s ease;
  }
  .nav-toggle:hover { background: rgba(15,188,109,0.1); border-color: rgba(15,188,109,0.3); }
  
  .nav-toggle .line, .nav-toggle .linee, .nav-toggle .lineee {
    display: block; width: 20px; height: 2px;
    background: rgba(255,255,255,0.85); border-radius: 2px;
    transition: transform 0.3s ease, opacity 0.25s ease, background 0.2s;
    pointer-events: none;
  }
  
  /* Animasi X */
  .nav-toggle.is-open .line   { transform: translateY(7px) rotate(45deg); background: #0fbc6d; }
  .nav-toggle.is-open .linee  { opacity: 0; transform: scaleX(0); }
  .nav-toggle.is-open .lineee { transform: translateY(-7px) rotate(-45deg); background: #0fbc6d; }

  /* ══════════════════════════════════
     MOBILE RESPONSIVE (≤ 768px)
  ══════════════════════════════════ */
  @media (max-width: 768px) {
    .nav-toggle { display: flex; }

    /* PAKSA WADAH MENU AGAR RATA TENGAH SECARA ABSOLUT */
    .nav-contain {
      display: flex !important;           /* Nyalakan flexbox */
      flex-direction: column !important;  /* Susun elemen ke bawah */
      align-items: center !important;     /* Pusatkan ke tengah horizontal */
      position: fixed !important;
      top: 60px; left: 0; right: 0;
      background: rgba(10,14,20,0.98) !important; 
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(15,188,109,0.15);
      padding: 30px 0 40px !important;    /* Hapus padding kiri-kanan agar benar-benar di tengah */
      overflow-y: auto;
      max-height: calc(100vh - 60px);
      width: 100%;
      z-index: 999;
      
      transform: translateY(-20px) !important; 
      opacity: 0;
      visibility: hidden;
      transition: transform 0.4s cubic-bezier(0.23,1,0.32,1), 
                  opacity 0.3s ease, 
                  visibility 0.4s;
    }

    .nav-contain.nav-open {
      transform: translateY(0) !important;
      opacity: 1;
      visibility: visible;
    }

    /* PASTIKAN NAVBAR JUGA FULL WIDTH */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* LIST MENU DITENGAHKAN */
    .navbar > ul {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;     /* Item ke tengah */
      gap: 12px;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .navbar > ul > li { 
      width: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }

    /* LINK MENU - BENTUK PILL RATA TENGAH */
    .nav-link, .nav-drop {
      width: auto !important; 
      min-width: 140px;
      padding: 12px 24px !important;
      font-size: 1rem !important; 
      text-align: center !important;
      justify-content: center !important;
      border-radius: 50px !important; 
      display: flex !important;
      margin: 0 auto !important;          /* Margin auto memaksa elemen ke titik tengah */
    }

    /* DROPDOWN MENU DI HP */
    .dropdown-menu {
      position: static !important;
      display: none !important;
      transform: none !important;
      width: 100% !important;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 10px 0 0 0 !important;
      margin: 0 !important;
    }
    
    .dropdown-menu.show-dropdown { 
      display: flex !important; 
      flex-direction: column; 
      align-items: center; 
      gap: 6px;
      animation: fadeInDown 0.3s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu li { width: auto !important; }
    
    .dropdown-menu li a {
      padding: 8px 20px !important;
      font-size: 0.9rem !important;
      color: rgba(255,255,255,0.6) !important; 
      border-radius: 50px !important;
      text-align: center !important;
      display: flex !important;
      justify-content: center !important;
    }
    .dropdown-menu li a:hover { color: #0fbc6d !important; background: transparent !important; }
  }
</style>

<script>
function setupHeaderNav() {
  var header    = document.getElementById('header');
  var toggleBtn = document.getElementById('nav-toggle-btn');
  var nav       = document.getElementById('main-nav');
  
  if (!header || !toggleBtn || !nav) return;

  // Mencegah penumpukan event listener saat loader.js memanggil berulang
  if (toggleBtn.dataset.listenerAttached) return;
  toggleBtn.dataset.listenerAttached = 'true';

  var navBerita   = header.querySelector('.nav-berita');
  var ddMenu      = navBerita ? navBerita.nextElementSibling : null;
  var allNavLinks = header.querySelectorAll('a.nav-link');

  // ── Scroll shadow ──
  window.addEventListener('scroll', function() {
    header.classList.toggle('scrolled', window.scrollY > 20);
  }, { passive: true });

  // ── Toggle hamburger ──
  toggleBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    var isOpen = nav.classList.toggle('nav-open');
    toggleBtn.classList.toggle('is-open', isOpen);
    toggleBtn.setAttribute('aria-label', isOpen ? 'Tutup menu' : 'Buka menu');
  });

  // ── Dropdown Informasi ──
  if (navBerita && ddMenu) {
    navBerita.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      var open = ddMenu.classList.toggle('show-dropdown');
      navBerita.classList.toggle('dd-open', open);
    });
  }

  // ── Tutup menu saat klik di luar ──
  document.addEventListener('click', function(e) {
    if (ddMenu && navBerita && !navBerita.closest('li').contains(e.target)) {
      ddMenu.classList.remove('show-dropdown');
      navBerita.classList.remove('dd-open');
    }
    if (!header.contains(e.target)) {
      nav.classList.remove('nav-open');
      toggleBtn.classList.remove('is-open');
    }
  });

  // ── Tutup menu saat link diklik ──
  allNavLinks.forEach(function(link) {
    link.addEventListener('click', function() {
      nav.classList.remove('nav-open');
      toggleBtn.classList.remove('is-open');
    });
  });

  // ── Set Active Link ──
  var path = window.location.pathname;
  allNavLinks.forEach(function(link) {
    var href = link.getAttribute('href') || '';
    if (href === '/' ? path === '/' : (href.length > 1 && path.indexOf(href) !== -1)) {
      link.classList.add('active');
    }
  });
}

// Ekspos ke window agar bisa dijalankan oleh loader.js
window.initHeaderNav = setupHeaderNav;

// Coba eksekusi manual jika langsung dibuka
setTimeout(setupHeaderNav, 100);
</script>
